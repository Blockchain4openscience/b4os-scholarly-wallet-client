<h1 class="header">Research Object Bundles</h1>
<div class="container" id="tableTop" [hidden]="notFound" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
    <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="table-controllers">
    <div>
      <a mat-raised-button color="accent" class="add-button" [routerLink]="['/bundle']" >
        <mat-icon>add</mat-icon> CREATE BUNDLE
      </a>
    </div>
  </div>

  <div
   *ngIf="!notFound"
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="32px"
    fxLayoutAlign="stretch" style="width: 100%;">
    <b4os-bundle-card  *ngFor="let bundle of bundles" class="repo-card"
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%" [bundle]="bundle">
    </b4os-bundle-card>
  </div>

  <div [hidden]="isLoadingResults || notFound" class="bottom-pag">
    <mat-paginator #paginatorBottom class="full-width-paginator"
    [showFirstLastButtons]="true"
    [length]="resultsLength"
    [pageIndex]="0"
    [pageSize]="6"
    [pageSizeOptions]="[6, 12, 24]"
    (page)="scrollToTop()"
    >
  </mat-paginator>
  </div>
  <div [hidden]="!notFound" class="not-found-alert">
      <h2>NO BUNDLES FOUND</h2>
    </div>
  </div>
