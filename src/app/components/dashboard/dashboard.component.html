<div class="grid-container">
  <mat-grid-list [cols]="columnNumber | async">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>
            {{ card.name }}
          </mat-card-title>
          <mat-card-subtitle>
              <mat-icon fontSet="fab" [fontIcon]="languageIcons[card.language | lowercase]" matTooltip="{{ card.language }}"></mat-icon>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="!!card.description">
            {{ card.description }}
          </div>
          <div *ngIf="!!card.language">Language: {{ card.language }}</div>
          <div>Forks: {{ card.forks_count }}</div>
        </mat-card-content>
        <mat-action-list>
          <mat-icon>

          </mat-icon>
        </mat-action-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
